{% extends 'base.html' %}
{% block body %}

<br>

      <a href="#" class="btn btn-warning btn-sm btn-pad" role="button"> +</a>

    </div>
  </div>
  <div>

      <h4>Currently Viewing {{ header }}</h4>

  </div>

<br>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>CustomerName</th>
        <th>RoomNo</th>
        <th></th>
      </tr>
    </thead>

    <tbody>

      {% for item in items %}

      <tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
